<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>Route</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
  <script src="{{ url_for('static',filename='route.js') }}"></script>
  <link rel="stylesheet" href="{{ url_for('static',filename='route.css') }}">
  <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  
</head>
<body>
	<div id="map"></div>
	

	<script>
      var map;
      function initMap() {
       // var latlng = new google.maps.LatLng(-34.397, 150.644);
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          //center: latlng,
          zoom: 8
        });
      }
    </script>
   <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDQ6l-YyiV-GwEy8Ud21l_GHirRr13DrI&callback=initMap"
    async defer></script>

</body>

</html>
